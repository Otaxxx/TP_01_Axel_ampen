<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP_01</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="TP_01.css">
    <script src="TP_01.js" defer></script>
</head>
<body>
    <header>
        <h1>TP_01 - Axel AmAApen</h1>
    </header>
    <main>
        <h1>Lien et images</h1>
        <a id="wiki" href="https://www.wikipedia.org/" target="_blank">La page principale de wikipedia</a>
        <br><br>
        <img src="image/Image.png" id="Image">
    <div class="C1">
        <h1>Des élements</h1>
        <input id="txt" type="text" size="30" placeholder="Premier pas avec Javascript">
        <br>
        <div class="radio bouton">
            <input type="radio" id="option1" name="options" value="1">
            <label for="option1">Choix N°1 </label>
            <input type="radio" id="option2" name="options" value="2">
            <label for="option2">Choix N°2 </label>
            <input type="radio" id="option3" name="options" value="3">
            <label for="option3">Choix N°3 </label>
        </div>
        <br>
    <input type="password" placeholder="Mot de passe">
    <br/>
    <div class="slider">
        <label id="volume-label" for="range">50</label>
        <input type="range" min="0" max="100" value="50">
        <span>Volume</span> <!-- texte fixe -->
        <label id="volume-type" for="range">HP</label>
    </div>

    <br/>
    <div class="checkbox">
        <label id="cocher" for="case">Une case a cocher</label>
        <input type="checkbox" id="caseee" name="case">
    </div>
    <br/>
    <div class="date">
        <label for="date">Date</label>
        <input type="date" id="date" name="date">
    </div>
    <br/>
    <input id="btn" type="button" value="OK">
    </div> <!-- Fin div C1 -->
    <div class="c2">
    <h1>Barres de progression</h1>
    <label for="progress">Telechargement en cours:</label>
    <progress value="50" max="100"></progress>
    </div>
    <div class="c3">
    <label for="progress">Espace restant:</label>
    <progress value="50" max="100"></progress>
    </div>
    
    </main>
    <footer>
        
    </footer>
</body>
</html>
